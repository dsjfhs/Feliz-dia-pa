<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz DÃ­a del Padre</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }
    canvas {
      display: block;
    }
    .phrase {
      position: absolute;
      font-size: 24px;
      color: white;
      pointer-events: none;
      animation: fade 2s ease-out forwards;
    }
    @keyframes fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const phrase = "Feliz DÃ­a del Padre";
    const fontSize = 18;
    ctx.font = fontSize + "px monospace";
    const phraseWidth = ctx.measureText(phrase).width;
    const spacing = phraseWidth * 1.2;
    const columns = Math.floor(canvas.width / spacing);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00BFFF";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const x = i * spacing;
        const y = drops[i] * fontSize;
        ctx.fillText(phrase, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      // Animar estrellas activas
      stars.forEach((star, index) => {
        ctx.fillStyle = `rgba(255,255,255,${star.opacity})`;
        ctx.font = "20px monospace";
        ctx.fillText("â˜…", star.x, star.y);
        star.y -= 1.5;
        star.opacity -= 0.02;
        if (star.opacity <= 0) stars.splice(index, 1);
      });
    }

    setInterval(draw, 40);

    // ðŸŒ  Estrellas animadas
    let stars = [];

    function addStars(x, y) {
      for (let i = 0; i < 10; i++) {
        stars.push({
          x: x + (Math.random() - 0.5) * 50,
          y: y + (Math.random() - 0.5) * 50,
          opacity: 1
        });
      }
    }

    // ðŸ’¬ Frases
    const frases = [
      "Gracias por todo, papÃ¡ â¤ï¸",
      "Eres mi hÃ©roe ðŸ‘¨â€ðŸ‘§",
      "Feliz DÃ­a del Padre ðŸŽ‰",
      "Siempre estÃ¡s ahÃ­ para mÃ­ ðŸ™Œ",
      "Te quiero muchÃ­simo ðŸ’™"
    ];
    let fraseIndex = 0;

    function showPhrase(x, y) {
      const el = document.createElement("div");
      el.className = "phrase";
      el.textContent = frases[fraseIndex];
      fraseIndex = (fraseIndex + 1) % frases.length;
      el.style.left = (x - 100) + "px";
      el.style.top = (y - 30) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2000);
    }

    // ðŸ‘† Evento click
    canvas.addEventListener("click", (e) => {
      addStars(e.clientX, e.clientY);
      showPhrase(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
