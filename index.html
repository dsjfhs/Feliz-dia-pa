<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a Pap√°</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black; /* Fondo oscuro tipo Matrix */
    }

    canvas {
      display: block; /* El canvas ocupa toda la pantalla */
    }

    .phrase {
      position: absolute;
      color: white;
      font-size: 20px;
      font-family: monospace;
      pointer-events: none;
      animation: fadeOut 2s ease-out forwards; /* Desvanece lentamente */
      white-space: nowrap;
    }

    /* Animaci√≥n de frase emergente */
    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // üî§ FRASE QUE CAE COMO "MATRIX"
  const phrase = "Feliz D√≠a Pap√°";
  const phraseLetters = phrase.split(""); // Dividimos la frase en letras
  const fontSize = 20; // Tama√±o de letra en px
  const phraseLength = phraseLetters.length;
  const columns = Math.floor(canvas.width / (fontSize * phraseLength)); // Cu√°ntas columnas caben
  const drops = new Array(columns).fill(0); // Posici√≥n Y por columna

  ctx.font = fontSize + "px monospace";

  // üéà GLOBITOS QUE EXPLOTAN CON EMOJIS Y F√çSICA
  let balloons = [];

  function addBalloonExplosion(x, y) {
    const emojis = ["üéà", "üéâ", "üíô"]; // Emojis random por explosi√≥n
    for (let i = 0; i < 10; i++) { // Solo 10 para evitar lag
      const angle = Math.random() * 2 * Math.PI; // Direcci√≥n aleatoria
      const speed = Math.random() * 4 + 1; // Velocidad aleatoria
      balloons.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed, // Movimiento horizontal
        vy: Math.sin(angle) * speed, // Movimiento vertical
        gravity: 0.05,               // Gravedad para simular ca√≠da
        rotation: Math.random() * 2 * Math.PI,       // Rotaci√≥n inicial
        rotateSpeed: (Math.random() - 0.5) * 0.2,     // Velocidad de giro
        opacity: 1,                 // Comienza totalmente visible
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)` // Color vibrante
      });
    }
  }

  // üí¨ FRASES EMERGENTES AL HACER CLIC
  const frases = [
    "Gracias por todo, pap√° ‚ù§Ô∏è",
    "Eres mi h√©roe üë®‚Äçüëß",
    "Feliz D√≠a del Padre üéâ",
    "Siempre est√°s ah√≠ para m√≠ üôå",
    "Te quiero much√≠simo üíô"
  ];
  let fraseIndex = 0;

  // üé® FUNCI√ìN PRINCIPAL DE DIBUJO
  function draw() {
    // Fondo negro semitransparente ‚Üí efecto de estela tipo Matrix
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // üíö Letras estilo Matrix que caen verticalmente
    ctx.fillStyle = "#00ffff"; // Color celeste Matrix
    for (let i = 0; i < drops.length; i++) {
      let xStart = i * phraseLength * fontSize;
      for (let j = 0; j < phraseLength; j++) {
        const x = xStart + j * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(phraseLetters[j], x, y);
      }

      // Si la letra ya sali√≥ de pantalla, reseteamos con probabilidad
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i]++;
      }

      drops[i]+= 0.5;;
    }

    // üéà Dibujo y animaci√≥n de los globitos explosivos
    balloons.forEach((b, index) => {
      ctx.save(); // Guardamos el estado actual
      ctx.translate(b.x, b.y); // Movemos al punto (x,y) del globito
      ctx.rotate(b.rotation);  // Rotamos para animaci√≥n
      ctx.globalAlpha = b.opacity; // Hacemos que se desvanezcan
      ctx.fillStyle = b.color;     // Color del emoji
      ctx.font = "24px monospace";
      ctx.fillText(b.emoji, 0, 0); // Dibujamos emoji en esa posici√≥n
      ctx.restore(); // Restauramos para que no afecte al resto del canvas

      // F√≠sica simple
      b.x += b.vx;
      b.y += b.vy;
      b.vy += b.gravity;
      b.rotation += b.rotateSpeed;
      b.opacity -= 0.01;

      // Rebote si toca el suelo (efecto cartoon)
      if (b.y > canvas.height - 20) {
        b.y = canvas.height - 20;
        b.vy *= -0.6; // Rebota para arriba m√°s lento
      }

      // Eliminamos el globo si ya no se ve
      if (b.opacity <= 0) {
        balloons.splice(index, 1); // Esto puede causar lag si hay muchos
      }
    });

    ctx.globalAlpha = 1.0; // Volvemos a visibilidad normal
  }

  // ‚è±Ô∏è 25 FPS (40ms por frame)
  setInterval(draw, 40);

  // üì¢ Mostrar frase flotante
  function showPhrase(x, y) {
    const el = document.createElement("div");
    el.className = "phrase";
    el.textContent = frases[fraseIndex];
    fraseIndex = (fraseIndex + 1) % frases.length;
    el.style.left = (x - 100) + "px";
    el.style.top = (y - 30) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000); // Quitar despu√©s de 2 seg
  }

  // üìå Evento cuando el usuario hace clic en pantalla
  canvas.addEventListener("click", (e) => {
    addBalloonExplosion(e.clientX, e.clientY); // Globos
    showPhrase(e.clientX, e.clientY);          // Frase bonita
  });

  // üñ•Ô∏è Redimensionar canvas si cambia el tama√±o de ventana
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
